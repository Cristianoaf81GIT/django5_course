<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bulk insert demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">      
    <style>
        body {
            margin: 12px;
        }
    </style>
    </head>
    <body>
         
        <div class="container mt-2">
            <center><h2>Bulk insert</h2></center>
            <br/>
            <br/>
                {% if status and status|length > 0 %}
                <div class="alert alert-primary" role="alert">
                    {{status}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>               
                {% endif %}
            <br/>

            <form method="post" action="">
                {% csrf_token %}
                <div class="form-row font-weight-bold">
                    <div class="col-md-4 mb-3">
                        <center>First Name</center>
                    </div>
                    <div class="col-md-4 mb-3">
                        <center>Last Name</center>
                    </div>
                    <div class="col-md-4 mb-3">
                        <center>Title Name</center>
                    </div>
                </div>

                {%for form in forms%}
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <center>{{ form.first_name }}</center>
                        </div>
                        <div class="col-md-4 mb-3">
                            <center>{{ form.last_name }}</center>
                        </div>
                        <div class="col-md-4 mb-3">
                            <center>{{ form.title_name }}</center>
                        </div>
                    </div>
                {%endfor%}
                <center>
                    <button type="submit" class="btn btn-primary" formnovalidate="formnovalidate">Submit</button>
                </center>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    </body>
</html>
